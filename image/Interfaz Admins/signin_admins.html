<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro Admins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../Interfaz Admins/JS/signin_admins.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Registro de Admins</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-numEmpleado">Número de empleado</label>
                    <input type="text" class="form-control" id="input-numEmpleado" placeholder="Tu número de empleado">
                    <small class="form-text text-muted">El número de empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-nombre">Nombre(s)</label>
                    <input type="text" class="form-control" id="input-nombre" placeholder="Tu nombre">
                    <small class="form-text text-muted">Tu Nombre.</small>
                </div>
                <div class="form-group">
                    <label for="input-apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="input-apellidos" placeholder="Tus apellidos">
                    <small class="form-text text-muted">Tu Apellidos.</small>
                </div>
                <div class="form-group">
                    <label for="input-direccion">Direccion</label>
                    <input type="text" class="form-control" id="input-direccion" placeholder="Lopez Lopez">
                    <small class="form-text text-muted">Tus direccion.</small>
                </div>
                <div class="form-group">
                    <label for="input-telefono">Telefono</label>
                    <input type="text" class="form-control" id="input-telefono" placeholder="telefono">
                    <small class="form-text text-muted">Tu telefono actual.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Un correo para registrarte.</small>
                </div>
                <div class="form-group">
                    <label for="input-nip">NIP</label>
                    <input type="password" class="form-control" id="input-nip" placeholder="***********">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Registrarme</button>
                    <button class="btn btn-secondary">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
